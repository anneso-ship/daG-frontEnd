<app-header></app-header>


<div class="btn-group" role="group" aria-label="Basic outlined example" style="width:10%; margin: 0 auto;margin-right:45%; margin-left:45%; margin-top: 150px;">
    <button type="button" class="btn btn-outline-primary" (click)="onViewAgent()">Agent</button>
    <button type="button" class="btn btn-outline-primary" (click)="onViewUser()">User</button>
</div>


<table>
    <thead class="firstLine">
    <td>Id</td>
    <td>Nom</td>
    <td>Prénom</td>
    <td>Mail</td>
    <td>Numéro de téléphone</td>
    <td>Code AP</td>
    </thead>
    <tr *ngFor="let ur of user$ | async "  >
        <td>{{ur.id}}</td>
        <td>{{ur.name}}</td>
        <td>{{ur.firstName}}</td>
        <td>{{ur.mail}}</td>
        <td>{{ur.phoneNumber}}</td>
        <td>{{ur.codeUR}}</td>
    </tr>
</table>
